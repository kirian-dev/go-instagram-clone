<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  {{template "styles" .}}
  <title>{{ .Subject }}</title>
</head>
<body>
  <table role="presentation" border="0" cellpadding="0" cellspacing="0" class="body">
    <tr>
      <td>&nbsp;</td>
      <td class="container">
        <!-- START CENTERED WHITE CONTAINER -->
        <table role="presentation" class="main">
          <tr>
            <td class="wrapper">
              <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                <tr>
                  <td>
                    <h1>Dear {{ .FirstName }},</h1>
                    <p>Thank you for registering with us. To verify your email address, please click the button below:</p>
                    <table role="presentation" border="0" cellpadding="0" cellspacing="0" class="btn btn-primary">
                      <tbody>
                        <tr>
                          <td align="center">
                            <table>
                              <img src="cid:verify-email-image" alt="Verify email" width="200" height="200">
                            </table>
                          </td>
                        </tr>
                        <tr>
                          <td align="center" class="btn-content">
                            <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                              <tbody>
                                <tr>
                                  <td>
                                    <a href="{{ .URL }}" target="_blank">Verify Email</a>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <p>If you didn't register with us, you can safely ignore this email.</p>
                    <p>Best regards,</p>
                    <p>Kirill Polozenko</p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
        <!-- END CENTERED WHITE CONTAINER -->
      </td>
      <td>&nbsp;</td>
    </tr>
  </table>
</body>
</html>
